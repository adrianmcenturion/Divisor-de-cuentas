<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Gastos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container-principal">

    <div id="container-grande" class="container-grande">
        <div id="card-divisor" class="card-divisor container-estilo">
            <h1 class="h1">Divisor de gastos</h1>
            <form id="form" action="" class="contenedor-inputs">
                <!-- <label for="monto">Monto </label><input id="monto" type="number"> -->
                <div class="mini_container">
                    <label for="participantes" class="label_participantes fonts-secundarias">Cantidad de personas </label>
                    <button id="botonMenos" class="botonMenos" type="button"></button>
                    <input id="participantes" class="input_participantes" type="number" min="1" max="10" value="1">
                    <button id="botonMas" class="botonMas" type="button"></button>
                </div>
                <div class="container-botones">
                <button type="button" id="boton_siguiente" class="boton_siguiente botones_general">Siguiente</button>
                

                </div>

                <p class="p2 fonts-secundarias">Ingrese el monto que aport√≥ cada persona</p>

            <div id="containerPersonas" class="containerPersonas">
                
            </div>
            <div id="calculoGastos" class="calculoGastos">
                <button id="botonCalcular" class="botonCalcular botones_general toggle" type="button">Calcular</button>
            </div>
            
        </div>
            <div id="container-resultados" class="container-resultados">
                <div id="resultados" class="resultados container-estilo flex_column_center"></div>
                <div id="container-tiene-que-recibir" class="container-tiene-que-recibir container-estilo flex_column_center"></div>
                <div id="container-tiene-que-poner" class="container-tiene-que-poner container-estilo flex_column_center"></div>
                <button type="reset" id="boton_reset" class="boton_reset botones_general">Reiniciar</button>
            </div>
    </div>
</main>



 


    <script src="./index.js"></script>
</body>
</html>
